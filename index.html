<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="" class="header__logo" />
      <img src="./images/Line.svg" alt="" class="header__line" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            src="./images/Jacques-Cousteau.png"
            alt=""
            class="profile__image"
          />
        </div>
        <div class="info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit">
            <img
              src="./images/edit.svg"
              alt=""
              class="profile__button-edit-img"
            />
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-add">
          <img src="./images/add.svg" alt="" class="profile__button-add-img" />
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/kirill-pershin-1088404.png"
            alt="Карачаевск"
            class="element__img"
          />
          <div class="element__paragraph-whrapper">
            <p class="element__paragraph">Карачаевск</p>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1404681.png"
            alt="Карачаевск"
            class="element__img"
          />
          <div class="element__paragraph-whrapper">
            <p class="element__paragraph">Гора Эльбрус</p>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1556355h.png"
            alt="Карачаевск"
            class="element__img"
          />
          <div class="element__paragraph-whrapper">
            <p class="element__paragraph">Домбай</p>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1088404.png"
            alt="Карачаевск"
            class="element__img"
          />
          <div class="element__paragraph-whrapper">
            <p class="element__paragraph">Гора Эльбрус</p>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1404681.png"
            alt="Карачаевск"
            class="element__img"
          />
          <div class="element__paragraph-whrapper">
            <p class="element__paragraph">Домбай</p>
            <div class="element__heart"></div>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1556355h.png"
            alt="Карачаевск"
            class="element__img"
          />
          <div class="element__paragraph-whrapper">
            <p class="element__paragraph">Карачаево-Черкесия</p>
            <div class="element__heart"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">© 2020 Mesto Russia</footer>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/Close-Icon.svg" alt="" class="popup__closeIcon" />
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input1" />
        <input type="text" class="popup__input2" />
        <button class="popup__button-save">Сохранить</button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
