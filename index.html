<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Логотип шапки" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info-whraper">
          <img
            src="./images/Jacques-Cousteau.png"
            alt="Жак Ив Кусто"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add">
          <img
            src="./images/add.svg"
            alt="Добавить карточку"
            class="profile__button-add-img"
          />
        </button>
      </section>
      <section class="elements">
        <template id="card">
          <article class="element">
            <img
              src="./images/trashCan.svg"
              alt="Корзина"
              class="element__trash-can"
            />
            <img src="./images/1.png" alt="Карачаевск" class="element__img" />
            <div class="element__button">
              <h2 class="element__paragraph">Карачаевск</h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup-profile__container">
        <button
          type="button"
          class="popup__close-icon popup-profile__close-icon"
        ></button>
        <h2 class="popup-profile__title">Редактировать профиль</h2>
        <form
          class="popup-profile__form popup__form"
          name="popup-profile__form"
          novalidate
        >
          <input
            name="popup__input-title"
            type="text"
            class="popup-profile__input popup-profile__input_input_title popup__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup-profile__input-title-error popup__input-title-error popup__error"></span>
          <input
            name="popup__input-description"
            type="text"
            class="popup-profile__input popup-profile__input_input_description popup__input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup-profile__input-description-error popup__input-description-error popup__error"></span>
          <button
            type="submit"
            class="popup-profile__button-save popup__button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup-card__container">
        <button
          type="button"
          class="popup__close-icon popup-card__close-icon"
        ></button>
        <h2 class="popup-card__title">Новое место</h2>
        <form class="popup-card__form popup__form" name="popup-card__form" novalidate>
          <input
            name="popup-card__input-title"
            type="text"
            class="popup-card__input popup-card__input_input_title popup__input"
            placeholder="Наименование картинки"
            minlength="2"
            maxlength="30"
            required
          />
          <span
            class="popup-card__input-title-error popup__error"
          ></span>
          <input
            name="popup-card__input-description"
            type="url"
            class="popup-card__input popup-card__input_input_description popup__input"
            placeholder="Путь к картинке"
            required
          />
          <span
            class="popup-card__input-description-error popup__error"
          ></span>
          <button
            type="submit"
            class="popup-card__button-save popup__button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button
          type="button"
          class="popup__close-icon popup-image__close-icon"
        ></button>
        <img src="#" alt="" class="popup-image__image" />
        <p class="popup-image__description">sadsadsad</p>
      </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <!-- <script src="./scripts/FormValidator.js" type="module"></script> -->
  </body>
</html>
