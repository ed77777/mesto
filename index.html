<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css" />

  <body class="page">
    <header class="header">

        <button class="button-pen">

        </button>
        <button class="button-heart">
          <img src="./images/heart.svg" alt="" />
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img
